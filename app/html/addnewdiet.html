<div>
	<h1>Add a new diet</h1>
	<div class="form-group">
		<form action="/diets/" method="post" name="addForm">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" ng-model="title" required/>
			<p><span ng-show="addForm.title.$touched && addForm.title.$invalid">Adauga un titlu dietei.</span></p>
			<label for="author">Author</label>
			<input type="text" class="form-control" id="author" name="author" ng-model="author" required/>
			<p><span ng-show="addForm.author.$touched && addForm.author.$invalid">Autorul este obligatoriu.</span></p>
			<label for="type">Type</label>
			<select class="form-control" id="type" name="type">
				<option>LOW-CARB</option>
				<option>HIGH PROTEIN</option>
				<option>VEGETARIAN</option>
				<option>VEGAN</option>
				<option>RAW-VEGAN</option>
				<option>OVO-LACTO-VEGETARIAN</option>
				<option>MACROBIOTIC</option>
				<option>GLUTEN FREE</option>
				<option>HIGH CARB</option>
				<option>LOW FAT</option>
				<option>HIGH FAT</option>
			</select>

			<label for="year">Year</label>
			<input type="text" class="form-control" id="year" name="year" ng-model="year" ></select>
		
			<label for="content">Content</label>
			<input type="text" class="form-control" id="content" name="content" ng-model="content" />
			<input id="addDiet" type="submit" value="Add a diet" />
		</form>
	</div>
	<div id="viewtable" ng-controller="dietsController">
    <table class="table" ng-model="x.diet_id">
        <tr>
  
            <th>Title</th>
            <th>Author</th>
            <th>Type</th>
            <th>Year</th>
            <th>Content:</th>
            
        </tr>
        <tr ng-repeat="x in diets">
        
            <td>{{x.title}}</td>
            <td>{{x.author}}</td>
            <td>{{x.type}}</td>
            <td>{{x.year}}</td>
            <td>{{x.content}}</td>
           
        </tr>
    </table>
</div>
</div>
